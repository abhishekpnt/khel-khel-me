<mat-card class="card-data my-4">
    <mat-card-header>
      <mat-card-title>Select your content </mat-card-title>
    </mat-card-header>
'
  <mat-form-field>
    <mat-label>What do you want to do</mat-label>
    <mat-select [formControl]="theme" multiple>
      <mat-option *ngFor="let theme of themeList" [value]="theme">{{theme}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>What topic</mat-label>
    <mat-select [formControl]="topic" multiple>
      <mat-option *ngFor="let topic of topicList" [value]="topic">{{topic}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Which Language</mat-label>
    <mat-select [formControl]="language" multiple>
      <mat-option *ngFor="let language of languageList" [value]="language">{{language}}</mat-option>
    </mat-select>
  </mat-form-field>



      <div class="col btn">
        <button mat-raised-button class="clear-button" (click)="search()">Search</button>
      </div>
    
  </mat-card>
