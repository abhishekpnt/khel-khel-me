<mat-card class="pt-card-data p-5 text-center" style="border-radius: 2rem;">
  <svg data-name="Layer 1" class="box-wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
    <path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" class="fill-success"></path>
   </svg>
  <h3 class="gr-font">अपने बच्चों के साथ मिलके कुछ करना चाहते हैं?</h3>
    <mat-card-header>
      <mat-card-title class="text-center w-100 font-bold">Select your content</mat-card-title>
    </mat-card-header>
    <div class="col">
      <mat-form-field class="w-100">
        <mat-label>What do you want to do</mat-label>
        <mat-select [formControl]="category" multiple>
          <mat-option *ngFor="let category of categoryList " [value]="category.value">{{category.key}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field class="w-100">
        <mat-label>What theme</mat-label>
        <mat-select [formControl]="theme" multiple>
          <mat-option *ngFor="let theme of themeList " [value]="theme.value">{{theme.key}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field class="w-100">
        <mat-label>Which type</mat-label>
        <mat-select [formControl]="type" multiple>
          <mat-option *ngFor="let type of typeList " [value]="type.value">{{type.key}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col pt-3">
      <button mat-raised-button class="me-3 btn-new" (click)="search()">
        Search
      </button>
    </div>
  </mat-card>
