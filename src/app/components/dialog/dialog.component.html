<div mat-dialog-content>
  <!-- 16:9 aspect ratio -->
  <div class="ratio ratio-16x9">
    <iframe [src]="data.artifactUrl | safe" frameborder="0" title="{{data.name}}" allowfullscreen></iframe>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button color="primary" mat-raised-button color="warn" (click)="onNoClick()">Close</button>
</div>
