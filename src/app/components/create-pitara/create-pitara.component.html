<div class="container">
    <div class="row">
        <div class="col-4 border-end" id="list-one" cdkDropList (cdkDropListDropped)="onDrop($event)"
            [cdkDropListData]="targetItems">
            <div class=" --magicbox">
                <div class="pitara-box-item">
                    <div class="">
                        <div class="shadow-wrapper">
                            <div class="shadow">
                                <div>&nbsp;</div>
                            </div>
                        </div>
                        <div class="box-wrapper">
                            <div class="box-faces">
                                <div class="box-face box-face--is-front">
                                    <p>
                                        <img mat-card-sm-image src="../../../assets/images/box.png" alt="content image">
                                    </p>
                                </div>
                                <div class="box-face box-face--is-back">
                                    <p>
                                        <img mat-card-sm-image src="../../../assets/images/box.png" alt="content image">
                                    </p>
                                </div>
                                <div class="box-face box-face--is-top">&nbsp;</div>
                                <div class="box-face box-face--is-bottom">&nbsp;</div>
                                <div class="box-face box-face--is-left">
                                    <p>
                                        <img mat-card-sm-image src="../../../assets/images/box.png" alt="content image">
                                    </p>
                                </div>
                                <div class="box-face box-face--is-right">
                                    <p>
                                        <img mat-card-sm-image src="../../../assets/images/box.png" alt="content image">
                                    </p>
                                </div>

                            </div><!-- end of .box -->
                        </div>
                        <div class="text-white pitara-box-details">
                            <div>
                                <form class="example-form">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Pitara Name</mat-label>
                                        <input matInput placeholder="Pitara Name" value="">
                                    </mat-form-field>
                                    <button mat-raised-button color="primary">Create</button>

                                </form>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>


        <div class="col-8 pt-box-card-container" cdkDropList [cdkDropListData]="data"
            [cdkDropListConnectedTo]="['list-one']">
            <ng-container>
                <mat-card class="pt-box-card" *ngFor="let content of data;let i=index" cdkDrag>
                    <div>
                        <span class="description">{{content.primaryCategory}}</span>
                        <mat-card-title-group>
                            <img mat-card-sm-image src="{{content.appIcon}}" alt="content image">
                            <mat-card-title class="">{{content.name}}</mat-card-title>
                            <mat-card-subtitle class="">
                                <p class="craftedby">{{'craftedBy'|translate}}:
                                    <b>{{content.author?content.author:'Ekstep
                                        Foundation'}}</b>
                                </p>
                            </mat-card-subtitle>
                        </mat-card-title-group>
                    </div>
                </mat-card>
            </ng-container>

        </div>
    </div>
</div>
