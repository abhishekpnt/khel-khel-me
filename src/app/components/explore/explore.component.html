<mat-tab-group mat-align-tabs="center" (selectedTabChange)="handleChipSelection($event)">
  <mat-tab *ngFor="let tab of allChips">
    <ng-template mat-tab-label>
      <img src="{{tab.icon}}" width="40" alt="{{tab.key}} icon" />
      <span>{{tab.key|translate}}</span>
    </ng-template>
    <div class="row">
      <div class="col-sm-12 col-sm-12 col-lg-12">
        <app-card class="pt-box-card-container"></app-card>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
