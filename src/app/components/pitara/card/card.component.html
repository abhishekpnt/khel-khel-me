<div class="pitara-box-item" *ngFor="let content of data;let i=index" (click)="unboxPitara(content)">
  <div class="">
  <div class="shadow-wrapper">
    <div class="shadow">
      <div>&nbsp;</div>
    </div>
  </div>
  <div class="box-wrapper">
    <div class="box-faces">
      <div class="box-face box-face--is-front">
        <p>
          <img mat-card-sm-image src="../../../../assets/images/box.png" alt="content image">
        </p>
      </div>
      <div class="box-face box-face--is-back">
        <p>
          <img mat-card-sm-image src="../../../../assets/images/box.png" alt="content image">
        </p>
      </div>
      <div class="box-face box-face--is-top">&nbsp;</div>
      <div class="box-face box-face--is-bottom">&nbsp;</div>
      <div class="box-face box-face--is-left">
        <p>
          <img mat-card-sm-image src="../../../../assets/images/box.png" alt="content image">
        </p>
      </div>
      <div class="box-face box-face--is-right">
        <p>
          <img mat-card-sm-image src="../../../../assets/images/box.png" alt="content image">
        </p>
      </div>
  
    </div><!-- end of .box -->
  </div>
  <div class="text-white pitara-box-details">
  <div>
    <h4>{{content.name}}</h4>
  <p>{{content.description}}</p>
  <p>Crafted by: {{content.author}}</p>
</div>
    <button mat-button><mat-icon aria-hidden="false" aria-label="favorite icon"
      fontIcon="favorite"></mat-icon></button>
  <button mat-button><mat-icon aria-hidden="false" aria-label="share icon" fontIcon="share"></mat-icon></button>
  </div>
