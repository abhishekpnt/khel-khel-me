<mat-card class="pt-box-card" *ngFor="let content of data;let i=index" [routerLink]="['/pitara-search']">

  <div class="pb-3"><img src="{{content.icon}}" alt="" width="100%"></div>
  <mat-card-title>{{content.title}}</mat-card-title>
  <mat-card-content>
    <p>{{content.objective}}</p>
    <!-- <p>{{ longText }}</p> -->
  </mat-card-content>
  <!-- <mat-divider inset></mat-divider> -->
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>

    <mat-progress-bar mode="indeterminate"></mat-progress-bar>

</mat-card>
